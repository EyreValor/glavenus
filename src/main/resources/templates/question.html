<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${questionDTO.title}"></title>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="/css/community.css"/>
    <script src="/js/jquery-1.9.1.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>
<div th:include="navigation::navigation"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm12 col-xs-12">
            <h3><span th:text="${questionDTO.title}"></span></h3>
            <small class="text-muted">
                作者: <a href="" th:text="${questionDTO.userName}">
            </a> | 发布于: <small th:text="${#dates.format(questionDTO.gmtCreate,'yyyy-MM-dd HH:mm')}">
            </small> | 阅读数: <small th:text="${questionDTO.viewCount}">
            </small> | 回复数: <small >xxxx</small>
            </small>
            <hr class="question-hr col-lg-12 col-md-12 col-sm12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm12 col-xs-12">
                <span  th:text="${questionDTO.description}"></span>
            </div>
            <hr class="question-hr col-lg-12 col-md-12 col-sm12 col-xs-12">
            <div class="question-hr col-lg-12 col-md-12 col-sm12 col-xs-12">
                <a class="question-menu" th:href="@{'/publish/'+${questionDTO.id}}" th:if="${session.user !=null && questionDTO.creator==session.user.id}">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>编辑
                </a>
            </div>
            <!--   功能键    -->
            <hr class="question-hr col-lg-12 col-md-12 col-sm12 col-xs-12">
            <!--     标签       -->
            <hr class="question-hr col-lg-12 col-md-12 col-sm12 col-xs-12">
            <!--     回复       -->
        </div>
        <div class="col-lg-3 col-md-12 col-sm12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm12 col-xs-12">
                <H3>发起人</H3>
                <div class="media">
                    <div class="media-left">
                        <span>
                            <img class="media-object img-rounded" th:src="${questionDTO.userAvatarUrl}">
                        </span>
                    </div>
                    <div class="media-body">
                        <h4 class="media-heading" th:text="${questionDTO.userName}">Media heading</h4>
                    </div>
                </div>
            </div>
            <hr class="question-hr col-lg-12 col-md-12 col-sm12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm12 col-xs-12">
                <H3>相关问题</H3>

            </div>
        </div>
    </div>
</div>
</body>
</html>
